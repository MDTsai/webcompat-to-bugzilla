<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form action="">
    <input type="radio" id="new" name="action" value="new" checked="checked"> File a bug<br>
      <div>
        <label> Product </label>
        <select id="product">
          <option value="Core">Core</option>
          <option value="Firefox">Firefox</option>
          <option value="Firefox for Android">Firefox for Android</option>
        </select> 
      </div>
      <div>
        <label> Component </label>
        <select id="component">
          <option value="DOM">DOM</option>
          <option value="General">General</option>
          <option value="Layout">Layout</option>
          <option value="Networking">Networking</option>
          <option value="WebVR">WebVR</option>
        </select> 
      </div>
    <input type="radio" name="action" value="seealso"> Add to see also<br>
      <div>
        <label> Bug number: </label>
        <input id="bugnumber" type="number">
      </div>
    <input type="submit" value="Submit" id="submit"></input>
  </form>
  <script src="popup.js"></script>
</body>

</html>
